<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculater</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <div class="calculater">
            <input type="text">
            <section class="section"> 
                <div class="enter_group">
                    <button type="button">AC</button>
                    <button type="button">=</button>
                </div>
                <div class="number">
                    <div class="number_btn1">
                        <button type="button" value="7" class="num7 num">7</button>
                        <button type="button" value="8" class="num8 num">8</button>
                        <button type="button" value="9" class="num9 num">9</button>
                        <button type="button" class="opearate1 operate">+</button>
                    </div>
                    <div class="number_btn2">
                        <button type="button" class="num4 num">4</button>
                        <button type="button" class="num5 num">5</button>
                        <button type="button" class="num6 num">6</button>
                        <button type="button" class="opearate2 operate">-</button>
                    </div>
                    <div class="number_btn3">
                        <button type="button" class="num1 num">1</button>
                        <button type="button" class="num2 num">2</button>
                        <button type="button" class="num3 num">3</button>
                        <button type="button" class="opearate3 operate">X</button>
                    </div>
                    <div class="number_btn4">
                        <button type="button" class="num7 num">0</button>
                        <button type="button" class="opearate4">.</button>
                        <button type="button" class="opearate5 operate">/</button>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
